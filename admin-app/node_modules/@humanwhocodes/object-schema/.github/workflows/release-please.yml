name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Release Please
        id: release
        uses: GoogleCloudPlatform/release-please-action@v3
        with:
          release-type: node
          package-name: object-schema

      - name: Publish npm package
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v3
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
        run: |
          npm ci
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Tweet release announcement
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/github-script@v6
        with:
          script: |
            const { context } = github;
            const message = `Object Schema v${steps.release.outputs.major}.${steps.release.outputs.minor}.${steps.release.outputs.patch} has been released!\n\n${context.payload.release.html_url}`;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: message
            });
            await github.rest.statuses.create({
              ...context.repo,
              state: 'success',
              target_url: context.payload.release.html_url,
              description: message,
              context: 'Release'
            });
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `:tweet: Also posted to Twitter: <https://twitter.com/your_twitter_username/${context.payload.release.tag_name}>`
            });
          secrets:
            TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
            TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
            TWITTER_ACCESS_TOKEN_KEY: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }}
            TWITTER_ACCESS_TOKEN_SECRET: ${{
